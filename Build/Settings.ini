; =============
; Core settings
; =============

[VirtualParadise]
; Prefix to apply to each IRC userbot in VP
Prefix     = irc-
BridgeNick = VP-IRC
; Virtual Paradise login details
Username = username
Password = password
; Comma-separated list of worlds to provide services to
World = World

[IRC]
Prefix     = vp-
BridgeNick = VP-IRC

Hostname = irc.server.com
Port     = 6667
Password = botpassword

Username = VPIRC
Realname = VP-IRC Bridge
Channel  = #vp

; Servers may throttle how many connections are made from an IP
; This cushions each connection attempt per given seconds
PerConnectThrottle = 1
